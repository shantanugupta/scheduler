<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <div>
                <label class="control-label" for="startingDate">STARTING FROM</label>
                <input id="startingDate" name="date" class="form-control text-uppercase" type="date" />
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <div>
                <label class="control-label" for="endingDate">AVAILABLE UNTIL</label>
                <input id="endingDate" name="date" class="form-control text-uppercase" type="date" />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 form-inline form-group">
        <div class="form-group">
            <label class="radio-inline control-label" for="recurrEvery">
                <strong><input type="radio" name="recurrEveryRadio" />OCCUR ONCE</strong>
            </label>
        </div>
        <div class="form-group">
            <label for="recurrEvery" class="control-label">AT</label>
            <input name="time" class="form-control text-uppercase" type="time" ng-model="startAtTime">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 form-inline form-group">
        <div class="form-group">
            <label class="radio-inline control-label" for="recurrEvery">
                <strong><input type="radio" name="recurrEveryRadio" />OCCUR EVERY</strong>
            </label>
        </div>
        <input type="number" id="durationNumber" class="form-control" placeholder="Duration" min="0" max="100" />
        <select id="durationUnit" class="form-control" data-toggle="popover" data-trigger="hover"
                ng-model="inputfreqSubdayTypeE" ng-options="freqSubdayTypeE.key as freqSubdayTypeE.value for freqSubdayTypeE in scheduler.freqSubdayType"></select>
        <div class="form-group">
            <label class="control-label" for="recurrEvery">STARTING TIME</label>
            <input name="time" class="form-control text-uppercase" type="time" ng-model="startAtTime">
        </div>
        <div class="form-group">
            <label class="control-label" for="recurrEvery">END TIME</label>
            <input name="time" class="form-control text-uppercase" type="time" ng-model="startAtTime">
        </div>
    </div>
</div>
