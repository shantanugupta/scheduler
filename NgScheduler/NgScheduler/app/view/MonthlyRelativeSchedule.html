<!-- 
freq_relative_interval
freq_interval
scheduler.freqRelativeInterval
scheduler.freqIntervalMonthlyRelative
-->

<div class="row">
    <div class="col-lg-12">
        <div class="form-group form-inline">
            <div>
                <select id="durationUnit" class="form-control" data-toggle="popover" data-trigger="hover"
                        ng-model="schedule.freq_relative_interval" ng-options="f.key as f.value for f in scheduler.freqRelativeInterval"></select>
                <select id="durationUnit" class="form-control" data-toggle="popover" data-trigger="hover"
                        ng-model="schedule.freq_interval" ng-options="g.key as g.value for g in scheduler.freqIntervalMonthlyRelative"></select>
                <label class="control-label" for="recurrEvery">OF EVERY</label>
                <input id="recurrEvery" name="date" class="form-control text-uppercase" 
					ng-model="schedule.freq_recurrence_factor" placeholder="MONTH" type="number" min="1" max="60" />
				<label class="control-label" for="recurrEvery">MONTH(S)</label>
            </div>
        </div>
    </div>
</div>
<Frequency-Schedule></Frequency-Schedule>
