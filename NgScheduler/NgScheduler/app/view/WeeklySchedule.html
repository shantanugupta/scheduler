<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <div>
                <label class="control-label" for="recurrEvery">RECURRS EVERY {{nDays}} WEEK(S)</label>
                <input id="recurrEvery" name="date" class="form-control text-uppercase" ng-model="nDays" placeholder="WEEK(S)" type="number" min="1" max="100" />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="form-group form-inline">
            <strong>ON</strong>

            <div class="checkbox-inline" ng-repeat="freqIntervalWeeklyE in scheduler.freqIntervalWeekly">
                <label class="checkbox-inline">
                    <input type="checkbox" value="{{freqIntervalWeeklyE.key}}">{{freqIntervalWeeklyE.value}}
                </label>
            </div>
        </div>
    </div>
</div>
<Frequency-Schedule></Frequency-Schedule>
